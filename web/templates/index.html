<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD Research Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">PhD Research Assistant</h1>
            <p class="text-xl text-gray-600 mb-8">AI-Powered Research Management System</p>
            
            <div class="space-y-4">
                <a href="/dashboard" class="block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 font-semibold">
                    Go to Dashboard
                </a>
                <a href="/upload" class="block bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 font-semibold">
                    Upload Paper
                </a>
            </div>
            
            <div class="mt-8 text-sm text-gray-500">
                <p>System Status: <span id="status" class="font-semibold">Checking...</span></p>
            </div>
        </div>
    </div>

    <script>
        // Check system status
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                const statusEl = document.getElementById('status');
                const allConnected = data.notion === 'connected' && 
                                   data.discord === 'connected' && 
                                   data.claude === 'connected';
                
                statusEl.textContent = allConnected ? '✅ All Systems Operational' : '⚠️ Some Services Disconnected';
                statusEl.className = allConnected ? 'font-semibold text-green-600' : 'font-semibold text-yellow-600';
            })
            .catch(() => {
                document.getElementById('status').textContent = '❌ Error checking status';
            });
    </script>
</body>
</html>
